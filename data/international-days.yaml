    Světový den komárů, který připadá na 20. srpna, připomíná objev Sir Ronalda Rosse, který zjistil, že samičí komáři přenášejí malárii mezi lidmi. Během práce v rámci indické lékařské služby Ros objevil maláriový parazit ve střevním traktu samičího komára, což významně přispělo k lepšímu pochopení role komárů v šíření nemoci a poskytlo východisko pro prevenci. V roce 1902 byl Ros prvním Britem, který obdržel Nobelovu cenu za lékařství. Dnes existuje přes tři tisíce druhů komárů, ale jen několik z nich způsobuje vážné nemoci, jako je malárie, dengue, západonilská horečka, žlutá zimnice, virus Zika a encefalitida. K preventivním opatřením patří používání repelentů s DEETem, nošení dlouhých rukávů a kalhot, udržování oken a dveří uzavřených, používání sítí a klimatizace, spánek pod moskytiérou a odstraňování stojaté vody. Světový den komárů slouží k propagaci preventivních opatření na sociálních médiích a byl vyhlášen krátce po objevu Ronalda Rosse.

