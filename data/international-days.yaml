- name: Den bez dětí
  icon: 👥
  date: 08-01
  since: 1972
  description: |
    Mezinárodní den bez dětí, připadající každý rok na 1. srpna, je příležitostí k uznání a podpoře těch,
    kteří si zvolili život bez dětí. Tento den původně známý jako Den bez rodičů nám připomíná, že
    rozhodnutí mít či nemít děti by mělo být volbou, nikoli očekáváním. Historie tohoto dne sahá až
    do roku 1972, kdy Národní organizace pro nerodiče začala podporovat a vzdělávat ty, kteří se rozhodli
    zůstat bezdětní. Autorka Laura Carrollová obnovila tento den v roce 2013 s cílem oslavovat a
    podporovat ty, kteří se rozhodli žít bez dětí.

- name: Světový den rakoviny plic
  icon: 🚬
  date: 08-01
  description: |
    Světový den rakoviny plic je mezinárodní osvětová kampaň, která se koná každý rok 1. srpna.
    Cílem této akce je zvýšit povědomí o rakovině plic a podpořit prevenci, diagnostiku a léčbu
    této nemoci. Rakovina plic je jedním z nejčastějších typů rakoviny na světě a způsobuje
    obrovské množství úmrtí každý rok. Tento den je příležitostí k tomu, abychom se zamysleli
    nad tím, jak můžeme snížit riziko vzniku této nemoci a jak můžeme podpořit ty, kteří s ní bojují.

