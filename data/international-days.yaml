  description: |
    Suchý zip je jedním z nejvýznamnějších objevů tohoto století. George de Mestral jej vynalezl v
    roce 1941 poté, co jeho pes při procházce křovím přinesl domů srst pokrytou semínky s háčky z
    rostlin. Fascinován tím, jak tato semena držela na srsti psa, de Mestral podrobil jedno
    semínko mikroskopickému zkoumání a zjistil, že má malé háčky. Tento objev ho inspiroval k vytvoření
